<div class="header-bg">
    <div class="top-nav">
        <div class="left-nav">
            
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="6" x2="21" y2="6"/>
                <line x1="3" y1="12" x2="21" y2="12"/>
                <line x1="3" y1="18" x2="21" y2="18"/>
            </svg>

            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="logo" />

            <span class="username">shreeramk</span>
        </div>

        <div class="right-nav">
            <div class="search-wrapper">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Type / to search" class="search" />
            </div>
            <button class="icon-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15A1.65 1.65 0 0 0 21 13.35 7 7 0 0 0 12 5a7 7 0 0 0-9 8.35 1.65 1.65 0 0 0 1.6 1.65L6 15"></path>
            </svg>
            </button>

            <button class="icon-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>

            <button class="icon-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </button>

            <img [src]="profileDetails.avatar_url" class="profile-pic" />
        </div>
    </div>

    <!-- Tabs -->
    <div class="tab-container">
    <ul class="tabs">
        <li>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>

            <a (click)="setActiveTab('overview')" [class.active]="activeTab === 'overview'">Overview</a>
        </li>
        <li>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="6" cy="6" r="3"></circle>
            <circle cx="18" cy="6" r="3"></circle>
            <circle cx="6" cy="18" r="3"></circle>
            <path d="M9 6h6M6 9v6"></path>
            </svg>


            <a (click)="setActiveTab('repositories')" [class.active]="activeTab === 'repositories'">Repositories <span class="badge">31</span></a>
        </li>
        <li>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2"></rect>
            <path d="M3 9h18"></path>
            <path d="M9 3v18"></path>
            </svg>

            <a (click)="setActiveTab('projects')" [class.active]="activeTab === 'projects'">Projects</a>
        </li>
        <li>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
            <path d="M3.3 7L12 12l8.7-5"></path>
            </svg>

            <a (click)="setActiveTab('packages')" [class.active]="activeTab === 'packages'">Packages <span class="badge">6</span></a>
        </li>
        <li>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15 10 23 10 17 14 19 22 12 17 5 22 7 14 1 10 9 10"></polygon>
            </svg>

            <a (click)="setActiveTab('stars')" [class.active]="activeTab === 'stars'">Stars <span class="badge">6</span></a>
        </li>
    </ul>
    </div>
</div>

<div class="tab-content">
  <div *ngIf="activeTab === 'overview'">
      <app-overview></app-overview>
  </div>

  <div *ngIf="activeTab === 'repositories'">
      <div class="container">
        <h2>Repositories Content</h2>
        <p>List of repositories will appear here.</p>
      </div>
  </div>
  <div *ngIf="activeTab === 'projects'">
      <div class="container">
        <h2>Projects</h2>
        <p>List of projects will appear here.</p>
      </div>
  </div>
  <div *ngIf="activeTab === 'packages'">
      <div class="container">
        <h2>Packages</h2>
        <p>List of packages will appear here.</p>
      </div>
  </div>
  <div *ngIf="activeTab === 'stars'">
      <div class="container">
        <h2>Stars</h2>
        <p>List of stars will appear here.</p>
      </div>
  </div>
</div>
